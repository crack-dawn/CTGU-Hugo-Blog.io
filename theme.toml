# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

  [params.footer]  
    enable = true
    copyright = true
    author = true
    since = ""
    gov = "hugoBlog底部配置-尝试"
    icp = ""
    license = ""
    [params.footer.powered]
      enable = true
      hugoLogo = true
      themeLogo = true
    [params.footer.siteTime]
      enable = false
      animate = true
      icon = "fa-solid fa-heartbeat"
      pre = ""
      value = ""
    [params.footer.order]
      powered = 0
      copyright = 0
      statistics = 0
      visitor = 0
      beian = 0

name = "FixIt"
license = "MIT"
licenselink = "https://github.com/hugo-fixit/FixIt/blob/master/LICENSE"
description = "A Clean, Elegant but Advanced Hugo Theme for Hugo."
homepage = "https://github.com/hugo-fixit/FixIt"
demosite = "https://fixit.lruihao.cn"
min_version = "0.123.0"

tags = [
  "blog",
  "clean",
  "responsive",
  "light",
  "dark",
  "theme"
]
features = [
  "i18n",
  "PWA",
  "Sub menu",
  "Content Encryption",
  "watermark",
  "SEO Optimized",
  "friends link template",
  "pagination",
  "syntax-highlighting",
  "cover-image",
  "favicon",
  "social links"
]

[author]
  name = "Lruihao"
  homepage = "https://lruihao.cn"

[original]
  name = "Dillon"
  homepage = "https://dillonzq.com"
  repo = "https://github.com/dillonzq/LoveIt"
