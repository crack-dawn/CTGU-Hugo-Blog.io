# FixIt 0.2.15 | 更改 评论系统设置
[page.comment]
    enable = true
    # FixIt 0.2.16 | 更改 Waline 评论系统设置 (https://waline.js.org)
    [page.comment.waline]
        enable = true
        serverURL = "https://walinecomment-crack-dawns-projects.vercel.app/"
        pageview = false # FixIt 0.2.15 | 新增
        emoji = [
            "https://unpkg.com/@waline/emojis@1.1.0/bmoji",
            "https://unpkg.com/@waline/emojis@1.1.0/qq",
            "https://unpkg.com/@waline/emojis@1.1.0/alus",
            "//unpkg.com/@waline/emojis@1.1.0/weibo",]
        # meta = ["nick", "mail", "link"]
        requiredMeta = ["mail"]
        login = "disable"
        wordLimit = 0
        pageSize = 10
        imageUploader = true # FixIt 0.2.15 | 新增
        highlighter = true # FixIt 0.2.15 | 新增
        comment = true # FixIt 0.2.15 | 新增
        texRenderer = true # FixIt 0.2.16 | 新增
        search = false # FixIt 0.2.16 | 新增
        recaptchaV3Key = "" # FixIt 0.2.16 | 新增
        turnstileKey = "" # FixIt 0.3.8 | 新增
        reaction = false # FixIt 0.2.18 | 新增
    [page.comment.giscus]
        enable = false
        repo = ""
        repoId = ""
        category = ""
        categoryId = ""
        mapping = ""
        origin = "https://giscus.app" # FixIt 0.3.7 | 新增 Or set it to your self-hosted domain
        strict = "0" # FixIt 0.2.18 | 新增
        term = ""
        reactionsEnabled = "1"
        emitMetadata = "0"
        inputPosition = "bottom" # ["top", "bottom"]
        lightTheme = "light"
        darkTheme = "dark"
        lazyLoad = true

# FixIt 0.3.10 | NEW Busuanzi count
[busuanzi]
  # whether to enable busuanzi count
  enable = true
  # busuanzi count core script source. Default is https://vercount.one/js
  source = "https://vercount.one/js"
  # whether to show the site views
  siteViews = true
  # whether to show the page views
  pageViews = true

# CDN config for third-party library files
[cdn]
  # CDN data file name, disabled by default ["jsdelivr.yml", "unpkg.yml", ...]
  # located in "themes/FixIt/assets/data/cdn/" directory
  # you can store your own data files in the same path under your project: "assets/data/cdn/"
  data = "unpkg.yml"

