
 # [params]

[backToTop]
    enable = true
    scrollpercent = true

[readingProgress] # 全局页面 阅读进度条配置
    enable = true
    start = "left"      # 可用值：["left", "right"]
    position = "bottom"    # 可用值：["top", "bottom"]
    reversed = true
    light = ""
    dark = ""
    height = "2px"
[pace] # 页面加载期间顶部的进度条 # 有关详细信息：https://github.com/CodeByZach/pace
    enable = true
    # 所有可用颜色：
    # ["black", "blue", "green", "orange", "pink", "purple", "red", "silver", "white", "yellow"]
    color = "blue"
    # 所有可用主题：
    # ["barber-shop", "big-counter", "bounce", "center-atom", "center-circle", "center-radar", "center-simple",
    # "corner-indicator", "fill-left", "flash", "flat-top", "loading-bar", "mac-osx", "material", "minimal"]
    theme = "minimal"
 
# Header config # 站牌标题
[header]
  # FixIt 0.2.13 | CHANGED desktop header mode ("sticky", "normal", "auto")
  desktopMode = "sticky"
  # FixIt 0.2.13 | CHANGED mobile header mode ("sticky", "normal", "auto")
  mobileMode = "auto"
# FixIt 0.2.0 | NEW Header title config
  [header.title]
    logo = "./my/hugo.svg" # URL of the LOGO
    name = "A common CTGUer's blog" # title name

# 中文主页信息设置
[home]
  # RSS 文章数目
  rss = 10
  # 主页个人信息
  [home.profile]
    enable = true
    # Gravatar 邮箱，用于优先在主页显示的头像
    gravatarEmail = ""
    # 主页显示头像的 URL
    avatarURL = "./my/hugo.svg"
    # 主页显示的网站标题 (支持 HTML 格式)
    title = "显而不易见"
    # 主页显示的网站副标题
    subtitle = "追求星辰大海,还是沉湎虚拟现实?"
    # 是否为副标题显示打字机动画
    typeit = true
    # 是否显示社交账号
    social = false
    # 免责声明 (支持 HTML 格式)
    disclaimer = ""
  # 主页文章列表
  [home.posts]
    enable = true
    # 主页每页显示文章数量
    paginate = 10
    
