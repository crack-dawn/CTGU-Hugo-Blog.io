# 更改文章页面配置
[page]
# 代码配置
    [page.code]  
        # 是否显示代码块的复制按钮
        copy = true
        # FixIt 0.2.13 | 新增 是否显示代码块的编辑按钮
        edit = true
        # 默认展开显示的代码行数
        maxShownLines = 15
     # FixIt 0.2.15 | 新增 转载配置
    [page.repost]
      enable = false
      url = ""
    # FixIt 0.2.0 | 新增 目录配置
    [page.toc]
      # 是否使用目录
      enable = true
      # FixIt 0.2.9 | 新增 是否保持使用文章前面的静态目录
      keepStatic = false
      # 是否使侧边目录自动折叠展开
      auto = true
      # FixIt 0.2.13 | 新增 目录位置 ["left", "right"]
      position = "right"

    # FixIt 0.2.14 | 新增 文章编辑
    [page.edit]
      enable = false
      # FixIt 0.2.15 | 更改 编辑的基础链接
      # url = "/edit/branch-name/subdirectory-name" # 相对于 `gitRepo`
      # url = "https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name" # 完整链接
      url = "/content"
    # FixIt 0.2.0 | 更改 KaTeX 数学公式 (https://katex.org)
    [page.math]
      enable = true
      # 默认行内定界符是 $ ... $ 和 \( ... \)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # 默认块定界符是 $$ ... $$, \[ ... \],  \begin{equation} ... \end{equation} 和一些其它的函数
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # KaTeX 插件 copy_tex
      copyTex = true
      # KaTeX 插件 mhchem
      mhchem = true
    # FixIt 0.2.0 | 新增 Mapbox GL JS 配置 (https://docs.mapbox.com/mapbox-gl-js)
    [page.mapbox]
      # Mapbox GL JS 的 access token
      accessToken = ""
      # 浅色主题的地图样式
      lightStyle = "mapbox://styles/mapbox/light-v9"
      # 深色主题的地图样式
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      # 是否添加 NavigationControl
      navigation = true
      # 是否添加 GeolocateControl
      geolocate = true
      # 是否添加 ScaleControl
      scale = true
      # 是否添加 FullscreenControl
      fullscreen = true
    # FixIt 0.2.0 | 更改 文章页面的分享信息设置
    [page.share]
      enable = true
      Weibo = true
      Baidu = true
      Twitter = false
      Facebook = false
      Linkedin = true
      
[watermark] # 水印配置
    enable = true
    # 水印内容（允许 HTML 格式）
    content = "皂荚"
    # 水印透明度
    opacity = 0.1
    # 水印父节点
    appendTo = ".wrapper>main"
    # 单水印宽度 单位：px
    width = 150
    # 单水印高度 单位：px
    height = 20
    # 水印行间距 单位：px
    rowSpacing = 60
    # 水印列间距 单位：px
    colSpacing = 30
    # 水印旋转角度 单位：deg
    rotate = 15
    # 水印字体大小，单位：rem
    fontSize = 0.85
    # FixIt 0.2.13 | 新增 水印字体
    fontFamily = "inherit"
    
# FixIt 0.2.8 | 新增 兼容性设置
[compatibility] # 兼容性配置
    # 是否使用 Polyfill.io 来兼容旧式浏览器
    polyfill = false
    # 是否使用 object-fit-images 来兼容旧式浏览器
    objectFit = false

  # FixIt 0.2.14 | 新增 在左上角或者右上角显示 GitHub 开源链接
[githubCorner] # 在左上角或者右上角显示 GitHub 开源链接
    enable = false
    permalink = "https://github.com/crack-dawn/CTGU-Hugo-Blog.io"
    title = "在 GitHub 上查看源代码"
    position = "left" # ["left", "right"]
  
    
